<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Prevent browser caching -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  
  <title>Reset localStorage</title>
  <script>
    localStorage.clear();
    console.log('localStorage has been cleared.');

    const resetKey = "resetKey_1";
    const resetKeyHold = "resetKeyValue";
    localStorage.setItem(resetKeyHold, resetKey);

    console.log('resetKeyHold has been created and valur resetKey has been placed as its value');    
  </script>
</head>
<body>
  <h1>This is to clear the localStorage for this website to ensure the best experience</h1>
  <p>Redirecting in <span id="countdown">5</span> seconds....</p>
  <script>
    var countdown = 5;
    var countdownElement = document.getElementById("countdown");

    function updateCountdown() {
      countdown--;
      countdownElement.textContent = countdown;
      if (countdown <= 0) {
        window.location.href = "https://humanrian.github.io";
      }
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
